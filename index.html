<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Card</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/battery.png" alt="camera">
                        <div>
                            <h1>Battery Life</h1>
                            <p>500Mah, 72Hrs Standby</p>
                        </div>
                    </div>
                <div class="feature two">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>CAMERA</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon octa-core 11m</p>
                    </div>
                </div>
                <div class="feature four"><img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5"mini-dro Fullscreen</p>
                    </div>
                </div>
            
        </div>
        
    </div>
    <div class="controls">
        <i class="fa-solid fa-circle-up" id="upBtn"></i>
        <h3>Features</h3>
        <i class=" down fa-solid fa-circle-up" id="downBtn"></i>
    </div>


    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;
        console.log(rotateValue)

        upBtn.onclick = function(){
            rotateSum =rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }

</script>
</body>
</html>
